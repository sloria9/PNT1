<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h2>Ejemplo formulario prueba de controles HTML </h2>

    <!--en el form hay más atributos por completar-->
    <form action="/Controlador-Accion">

        <label for="fname">Nombre:</label><br>
        <input type="text" id="fname" name="fname" placeholder="cargue nombre"><br>

        <label for="lname">Apellido:</label><br>
        <input type="text" id="lname" name="lname" placeholder="cargue apellido"><br><br>

        <hr />

        <!--Probamos botones de radio (radio button)
    Los uso cuando tengo que elegir entre varias opciones y sólo puedo seleccionar una-->

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>

        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <hr />
        <!--Probamos casillas de verificación  (check boxes)
    Los uso cuando tengo que elegir entre varias opciones y puedo seleccionar las que quiera-->

        <h3>Seleccione el/los vehículo/s que quiera</h3>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
        <label for="vehicle1"> Bicicleta</label><br>

        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Auto</label><br>

        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Canoa o Kayak</label><br>

        <!--Lo que llega al servidor es el contenido del atributo VALUE-->

        <hr />

        <!--Probamos lista de selección, o combobox
    Los uso para seleccionar un sólo valor o si tengo el atributo multiple
        puedo seleccionar varios valores-->

        <label for="cars">Marca de auto preferida:</label>
        <select id="cars" name="cars" size="2">
            <!--multiple>-->
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat" selected>Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <hr />

        <!--Cuando tengo que escribir mucho texto, por ejemplo, Observaciones, comentarios, etc-->

        <textarea name="message" rows="10" cols="30" maxlength="100">       <!--cantidad de líneas de texto y cantidad de caracteres-->
        Las empanadas vinieron todas pegadas y aplastadas. Por favor la próxima vez embalen bien la caja.
        </textarea>

        <hr />

        <!--Tiene el espacio visible de un input, pero en vez de texto despliega una lista de valores-->

        <h3>Seleccione su navegador favorito</h3>

        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <hr />

        <!--Para cargar sólo fechas vía un calendario-->

        <label for="birthday">Fecha de nacimiento:</label>
        <input type="date" id="birthday" name="birthday">

        <hr />
        <label for="birthdaytime">Fecha-Hora de nacimiento:</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
        <hr />

        <label for="quantity">Cantidad (entre 1 y 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" step="2">

        <hr />

        <label>Deshabilitado </label><input type="text" disabled />      <!--se ve deshabilitado y grisado-->
        <label>Sólo lectura </label><input type="text" readonly />      <!--sólo lectura, parece que puedo escribir pero no puedo-->

        <hr />

        <label for="phone">Nro de teléfono:</label><br><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>


        <hr />


        <!--El button es de uso general y lo puedo usar aparte para enviar los datos al servidor-->
        <button type="button" onclick="alert('Ya me di cuenta que hiciste click!');">Hacé click aquí!</button>

        <hr />

        <!--Si quiero enviar los datos al servidor uso un input type submit-->
        <input type="submit" value="Enviar al servidor">
    </form>



</body>
</html>








</body>
</html>
