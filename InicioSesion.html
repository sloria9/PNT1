<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h4> Cargue sus credenciales para iniciar sesión en la aplicación</h4>
    <form>
        <label for="username">Nombre de Usuario:</label><br>
        <input type="text" id="username" name="username" required autofocus ><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>    <!--valida formato básico email-->


        <label for="pwd">Contraseña:</label><br>
        <input type="password" id="pwd" name="pwd" placeholder="hasta 8 caracteres" required><br>  <!--no se verá la contraseña al escribir-->

        <!--<input type="hidden" id="custId" name="custId" value="3487">-->


        <input type="submit" value="Ingresar">
        <input type="reset" value="Cancelar">   <!--reinicializa el form a los valores por omisión-->

    </form>



</body>
</html>
